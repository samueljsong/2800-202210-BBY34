<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>MooVE</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/login.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>
  <div id="backgroundImgContainer">
    <img id="bgImg" src="/img/bg.jpg" alt="no img found">
  </div>
  <div id="appTitleContainer">
    <h2 id="appTitle">MooVE</h2>
  </div>
  <div id="loginFormContainer">
    <div id="loginForm" class="col-12 col-md-8 col-lg-6 col-xl-6">
      <div class="card bg-transparent text-white" style="border-radius: 1rem;">
        <div class="card-body p-5 text-center">

          <div class="mb-md-5 mt-md-4 pb-5">

            <h2 id="formName" class="fw-bold mb-2">Have an account?</h2>
            <p class="text-white-50 mb-5">Please enter your login and password!</p>

            <div class="form-outline form-white mb-4">
              <input type="email" id="typeEmailX" minlength="5" maxlength="30" class="form-control form-control-lg">
              <label class="form-label" for="typeEmailX" style="margin-left: 0px;">Email</label>
              <div class="form-notch">
                <div class="form-notch-leading" style="width: 9px;"></div>
                <div class="form-notch-middle" style="width: 39.2px;"></div>
                <div class="form-notch-trailing"></div>
              </div>
            </div>

            <div class="form-outline form-white mb-4">
              <input type="password" id="typePasswordX" minlength="8" maxlength="20" class="form-control form-control-lg">
              <label class="form-label" for="typePasswordX" style="margin-left: 0px;">Password</label>
              <div class="form-notch">
                <div class="form-notch-leading" style="width: 9px;"></div>
                <div class="form-notch-middle" style="width: 64px;"></div>
                <div class="form-notch-trailing"></div>
              </div>
            </div>

            <button class="btn btn-outline-light btn-lg px-5" type="submit" onclick="location.href='/mainPage.html'">Login</button>

          </div>

          <div>
            <p id="signupAsk" class="mb-0">Don't have an account?</p>
            <button class="btn btn-outline-light btn-lg px-5" type="submit">Sign Up</button>
          </div>

        </div>
      </div>
    </div>
  </div>
</body>

</html>
