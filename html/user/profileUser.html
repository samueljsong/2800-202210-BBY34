  <nav id="navbarContainerBottom" class="navbar fixed-bottom justify-content-evenly navbar-light">
    <div id="navbarBottom" class="container-fluid">
      <ul id="navbarBottomUlUser" class="navbar-nav">
        <li class="nav-item">
          <a class="material-icons" href="#" id="homeUser2">home</a>

  <div id="profileContainer">
    <div id="profile" class="container py-5">
      <div class="row">
        <div class="col-lg-4">
          <div class="card mb-4">
            <div class="card-body text-center">
              <div id="userProfilePhoto"></div>
              <h5 id="profileName" class="my-3"></h5>
              <div class="d-flex justify-content-center mb-2">
                <button type="button" id="editInfo" class="btn btn-primary" data-bs-toggle="modal"
                  data-bs-target="#profileEditModal">
                  Edit
                </button>
                <div class="modal fade" id="profileEditModal" tabindex="-1" aria-labelledby="profileEditModalLabel"
                  aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="profileEditModalLabel">
                          Edit your profile here
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                          id="closeButton">
                          <i class="material-icons">clear</i>
                        </button>
                      </div>
                      <div class="modal-body">
                        <div class="mb-3">
                          <label for="userProfilePic" class="form-label">Upload your new profile photo</label>
                          <input class="form-control" type="file" id="userProfilePic" />
                        </div>
                        <div class="was-validated mb-3">
                          <label for="nameFormControlInput" class="form-label">Full Name</label>
                          <input class="form-control is-invalid" id="nameFormControlInput" minlength="5"
                          maxlength="20" placeholder="Required 5-20 characters" />
                        </div>
                        <div class="was-validated mb-3">
                          <label for="emailFormControlInput" class="form-label">Email</label>
                          <input type="email" class="form-control is-invalid" id="emailFormControlInput" minlength="5"
                            maxlength="30" placeholder="Required 5-30 characters" />
                        </div>
                        <div class="was-validated mb-3">
                          <label for="passwordFormControlInput" class="form-label">Password</label>
                          <input type="password" class="form-control is-invalid" id="passwordFormControlInput"
                            minlength="8" maxlength="20" placeholder="Required 8-20 characters" />
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                          Close
                        </button>
                        <button type="button" id="saveEdit" class="btn btn-primary" data-bs-dismiss="modal">
                          Save changes
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-8">
          <div class="card mb-4">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Full Name</p>
                </div>
                <div class="col-sm-9">
                  <p id="fullName" class="text-muted mb-0"></p>
                </div>
              </div>
              <hr />
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Email</p>
                </div>
                <div class="col-sm-9">
                  <p id="email" class="text-muted mb-0"></p>
                </div>
              </div>
              <hr />
            </div>
          </div>
        </div>
      </div>
    </div>
